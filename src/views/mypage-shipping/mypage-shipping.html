<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Green Mate🪴</title>
    <!-- import tailwind css -->
    <link href="/dist/output.css" rel="stylesheet" />
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16X16" href="../dist/logo-2.png" />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <script src="../common/header-footer.js" type="module" defer></script>
    <script src="../common/category.js" type="module" defer></script>
    <script src="../common/mypage-sidebar.js" type="module" defer></script>
    <script src="mypage-shipping.js" type="module" defer></script>
  </head>

  <body>
    <div id="category-list-section"></div>
    <div class="flex h-screen text-black">
      <!-- sidebar -->
      <div id="mypage-sidebar"></div>
      <!-- main content -->
      <div class="flex-1 flex flex-col">
        <div class="flex justify-center overflow-y-auto p-5">
          <div id="category-manage-content" style="display: block">
            <div class="flex justify-center overflow-y-auto p-20">
              <span class="font-bold text-xl">주문상세</span>
            </div>
            <div class="container" style="width: 800px" id="category-list-div">
              <div class="overflow-y-auto">
                <!-- 주문 카드 컴포넌트  -->

                <div
                  id="order-card"
                  class="flex flex-col w-full border border-grey-100 p-8"
                >
                  <div class="border-b-2 w-full">
                    <span class="float-left m-3">2023-02-14 주문</span>
                  </div>

                  <span class="float-left w-full py-4 text-2xl">
                    <strong>배송전</strong> > 배송중 > 배송완료
                  </span>

                  <span class="font-bold">주문 내역</span>

                  <!-- 카드 1개 -->
                  <div
                    class="w-11/12 my-2 p-3 border rounded flex flex-row justify-between items-end mx-auto"
                  >
                    <div class="flex flex-row items-center">
                      <img
                        src="../dist/example.jpeg"
                        style="width: 100px; height: 100px"
                        class="rounded mr-10"
                      />
                      <span>하얗게 피어난 얼음꽃 1개</span>
                    </div>
                    <span>500원</span>
                  </div>

                  <!-- 카드 1개 -->

                  <span class="text-xl font-bold">배송비</span>
                  <span class="mb-4 border-b-2 border-grey-100">3000원</span>
                  <span class="text-xl font-bold">총 결제 금액</span>
                  <span class="mb-4 border-b-2 border-grey-100">14,200원</span>
                  <span class="text-xl font-bold">받는 사람</span>
                  <span class="mb-4 border-b-2 border-grey-100">진호병</span>
                  <span class="text-xl font-bold">연락처</span>
                  <span class="mb-4 border-b-2 border-grey-100"
                    >01011111111</span
                  >
                  <span class="text-xl font-bold">주소</span>
                  <span class="mb-4 border-b-2 border-grey-100"
                    >경기도 서울시 인천</span
                  >
                  <span class="text-xl font-bold">배송 요청사항</span>
                  <span class="mb-4 border-b-2 border-grey-100"
                    >부재 시 경비실에 맡겨주세요.</span
                  >

                  <div class="flex flex-row m-10">
                    <button
                      style="height: 52px; width: 200px"
                      class="shadow bg-green-500 hover:bg-green-700 text-white text-lg font-bold py-2rounded focus:outline-none mb-10 mx-auto"
                      id="submit-button "
                      type="button"
                    >
                      주문정보수정
                    </button>

                    <button
                      style="height: 52px; width: 200px"
                      class="shadow bg-green-500 hover:bg-green-700 text-white text-lg font-bold py-2rounded focus:outline-none mb-10 mx-auto"
                      id="submit-button "
                      type="button"
                    >
                      주문 취소
                    </button>
                  </div>
                </div>
                <!-- 주문 카드 컴포넌트  -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
