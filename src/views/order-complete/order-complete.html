<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />

    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16X16" href="../dist/logo-2.png" />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <script src="../common/header-footer.js" type="module" defer></script>
    <script src="order-complete.js" type="module" defer></script>
  </head>

  <body style="margin: 0 auto; padding: 0px; width: 1200px">
    <div class="process-section">
      <div class="process-text flex -mt-14">
        <p class="text-base text-stone-500 mt-1">장바구니 ></p>
        <p class="text-base text-stone-500 ml-1 mt-1">주문결제 ></p>
        <p class="text-xl font-medium ml-1">주문완료</p>
      </div>
      <hr class="mt-5 border-t border-gray-500 w-1200 opacity-25" />
    </div>

    <div class="card-section flex justify-center items-center">
      <div
        class="card-container w-[790px] h-[500px] mt-16 mb-8 border-solid border-emerald-500 border flex justify-center items-center"
      >
        <div
          class="card-body w-full h-full flex box-border flex-col items-center justify-around"
        >
          <div
            class="card-title text-[28px] w-full flex justify-center items-center h-1/5"
          >
            주문 완료
          </div>
          <div class="card-subtitle mb-8">
            <i
              class="check-logo fa-solid fa-circle-check fa-5x text-[#69b766] text-[100px]"
            ></i>
          </div>
          <div class="card-text text-xl flex justify-center items-center">
            주문이 완료되었습니다!
          </div>
          <div class="to-order-list flex justify-center items-center">
            <a href="#" class="card-link no-underline text-[#69b766]"
              >주문 내역 보러가기</a
            >
          </div>
          <div class="to-shopping-list flex justify-center items-center mb-8">
            <a href="#" class="card-link no-underline text-[#69b766]"
              >다른 상품 보러가기</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
