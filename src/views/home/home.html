<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Green Mate🪴</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16X16" href="../dist/logo-2.png" />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <script src="home.js" type="module" defer></script>
  </head>

  <body style="margin: 0 auto; padding: 0px; width: 1200px">
    <!-- 헤더 -->
    <header class="mx-auto px-0 box-border flex flex-col p-10">
      <nav
        class="flex flex-row justify-end"
        id="navbar"
        role="navigation"
        aria-label="main navigation"
      >
        <ul id="user-menu-navbar" class="flex justify-end">
          <li id="admin-menu" class="text-gray-500 text-lg font-bold mr-8">
            <a href="#">관리자 페이지로</a>
          </li>
          <li id="signin-menu" class="text-gray-500 text-lg font-bold mr-8">
            <a href="/login">로그인</a>
          </li>
          <li id="signup-menu" class="text-gray-500 text-lg font-bold mr-8">
            <a href="/register">회원가입</a>
          </li>
          <li id="cart-menu" class="text-gray-500 text-lg font-bold">
            <a href="#cart" aria-current="page">
              <span>장바구니</span>
              <span>
                <i class="fas fa-cart-shopping"></i>
              </span>
            </a>
          </li>
        </ul>
      </nav>
      <div id="navbar-logo" class="mt-5 flex justify-center items-center">
        <a class="navbar-item" href="/">
          <img src="../dist/logo-1.png" width="150" height="150" />
        </a>
      </div>
    </header>

    <div id="category-list-section" class="mb-10">
      <hr class="my-4 border-t border-gray-500 w-1200 opacity-25" />
      <nav id="category-wrap" class="w-1200 h-auto flex-wrap">
        <ul id="user-menu-navbar" class="flex flex-row justify-around">
          <li class="text-green-500 text-lg font-bold">
            <a class="cursor-pointer" aria-current="page">전체상품</a>
          </li>
          <li class="text-lg font-bold">
            <a class="cursor-pointer">관엽/공기정화식물</a>
          </li>
          <li class="text-lg font-bold">
            <a class="cursor-pointer">다육/선인장</a>
          </li>
          <li class="text-lg font-bold">
            <a class="cursor-pointer">야생화</a>
          </li>
          <li class="text-lg font-bold">
            <a class="cursor-pointer">분재</a>
          </li>
          <li class="text-lg font-bold">
            <a class="cursor-pointer">동양란/서양란</a>
          </li>
          <li class="text-lg font-bold">
            <a class="cursor-pointer">화분</a>
          </li>
          <li class="text-lg font-bold">
            <a class="cursor-pointer">원예/자재류</a>
          </li>
        </ul>
      </nav>
      <hr class="my-4 border-t border-gray-500 w-1200 opacity-25" />
    </div>

    <div
      id="current-category"
      class="w-1200 flex flex-row justify-start items-end mb-10"
    >
      <span class="text-green-800 font-bold text-4xl mr-3">전체상품</span>
      <span class="text-gray-500">총&nbsp;</span>
      <span id="product-counter" class="font-bold">50</span>
      <span class="text-gray-500">개의 상품이 있습니다.</span>
    </div>

    <section
      id="item-cards-list"
      class="gird grid-rows-3"
      style="width: 1200px"
    ></section>

    <footer class="bg-gray-500 text-white py-4 mt-10">
      <div class="max-w-6xl mx-auto flex justify-center items-center">
        <p class="text-gray-400 text-sm">© 2023 그린메이트</p>
        <span class="text-gray-400 text-sm mx-2">|</span>
        <p class="text-gray-400 text-sm">FE : 김희삼 신하영 진호병</p>
        <span class="text-gray-400 text-sm mx-2">|</span>
        <p class="text-gray-400 text-sm">BE : 김마리나 류경서 류한나</p>
        <span class="text-gray-400 text-sm mx-2">|</span>
        <p class="text-gray-400 text-sm">저작권 : 푸르디마켓</p>
      </div>
    </footer>
  </body>
</html>
