<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Product Panel</title>
    <!-- import tailwind css -->
    <link href="/dist/output.css" rel="stylesheet" />
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16X16" href="../dist/logo-2.png" />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <script src="admin-product.js" type="module" defer></script>
    <script src="../common/admin-sidebar.js" type="module" defer></script>
  </head>

  <body class="bg-gray-100">
    <!-- wrapper -->
    <div class="flex h-screen bg-gray-100">
      <!-- sidebar -->
      <div class="flex flex-col flex-shrink-0 w-64 bg-green-600 text-white">
        <div
          class="flex items-center justify-center h-28 border-b border-gray-700 bg-white"
        >
          <img src="../dist/logo-1.png" class="w-20" />
        </div>
        <div class="flex flex-col p-4">
          <a
            href="/admin-order"
            id="order-manage-link"
            class="my-2 px-2 py-1 flex items-center rounded-lg text-white hover:bg-lime-500"
          >
            <span class="mx-3">주문 관리</span>
          </a>
          <a
            href="/admin-category"
            id="category-manage-link"
            class="my-2 px-2 py-1 flex items-center rounded-lg text-white hover:bg-lime-500"
          >
            <span class="mx-3">카테고리 관리</span>
          </a>
          <a
            href="/admin-product"
            id="product-manage-link"
            class="my-2 px-2 py-1 flex items-center rounded-lg text-white hover:bg-lime-500"
          >
            <span class="mx-3">제품 관리</span>
          </a>
        </div>
      </div>

      <!-- main content -->
      <div class="flex-1 flex flex-col">
        <!-- header -->
        <div
          class="flex items-center justify-between bg-white px-6 py-4 border-b"
        >
          <div class="flex items-center">
            <h1 class="text-2xl font-medium">제품 관리 페이지</h1>
          </div>
        </div>
        <!-- 회원 현황 -->
        <div class="flex justify-center overflow-y-auto p-5">
          <div id="product-manage-content">
            <div class="bg-gray-100 py-4" style="width: 800px">
              <!-- main -->
              <div class="flex justify-center overflow-y-auto p-20">
                <span class="font-bold text-3xl">제품 리스트</span>
              </div>
              <div class="flex font-bold text-gray-600 ml-2">
                <div class="w-1/5">제품 이름</div>
                <div class="w-1/5">카테고리</div>
                <div class="w-1/5">가격</div>
                <div class="w-1/5">재고</div>
                <div class="w-1/5">썸네일</div>
                <div class="w-20"></div>
              </div>
              <div class="container mx-auto" id="product-list-div">

                <!-- 여기에 추가하는 div 숨기기 -->
                <div
                  class="bg-gray-200 py-2 flex items-center gap-x-12 px-4 my-2 rounded-md border-b-2 border-gray-300"
                  id="add-content-div"
                  style="display : none"
                >
                  <input class="w-1/5"></input>
                  <input class="w-1/5"></input>
                  <input class="w-1/5"></input>
                  <input class="w-1/5"></input>
                  <input class="w-1/5"></input>

                  <button
                  id="post-product-btn"
                  class="w-20 h-10 border border-slate-500 bg-white  rounded-lg"
                  >
                    등록
                  </button>

                </div>
                <!--  -->
            <!-- 추가 하는 버튼  -->
            <div class="flex justify-center font-bold text-gray-600">
              <button
                style="display: block"
                id="addBtn"
                class="w-15 border border-slate-500 bg-white py-1 px-2 rounded-lg"
              >
                추가
              </button>
              <button
                style="display: none"
                id="cancleBtn"
                class="w-15 border border-slate-500 bg-white py-1 px-2 rounded-lg"
              >
                취소
              </button>
            </div>
            <!-- 추가 하는 버튼  -->
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
