<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Product Panel</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="admin-product.js" type="module" defer></script>
    <script src="../../services/admin-sidebar.js" type="module" defer></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen bg-gray-100">
      <div class="flex flex-col flex-shrink-0 w-64 bg-green-600 text-white">
        <div
          class="flex items-center justify-center h-16 border-b border-gray-700 bg-white"
        >
          <span class="text-xl font-medium text-black">Green-mate</span>
        </div>
        <div class="flex flex-col p-4">
          <a
            href="/admin-order"
            id="order-manage-link"
            class="my-2 px-2 py-1 flex items-center rounded-lg text-white hover:bg-lime-500"
          >
            <span class="mx-3">주문 관리</span>
          </a>
          <a
            href="/admin-category"
            id="category-manage-link"
            class="my-2 px-2 py-1 flex items-center rounded-lg text-white hover:bg-lime-500"
          >
            <span class="mx-3">카테고리 관리</span>
          </a>
          <a
            href="/admin-product"
            id="product-manage-link"
            class="my-2 px-2 py-1 flex items-center rounded-lg text-white hover:bg-lime-500"
          >
            <span class="mx-3">제품 관리</span>
          </a>
        </div>
      </div>
      <div class="flex-1 flex flex-col">
        <div
          class="flex items-center justify-between bg-white px-6 py-4 border-b"
        >
          <div class="flex items-center">
            <h1 class="text-2xl font-medium">제품 관리 페이지</h1>
          </div>
        </div>
        <div class="flex justify-center overflow-y-auto p-5">
          <div id="product-manage-content">
            <div class="bg-gray-100 py-14">product</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
