<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Category Panel</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="admin-category.js" type="module" defer></script>
    <script src="../../services/admin-sidebar.js" type="module" defer></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen bg-gray-100">
      <div class="flex flex-col flex-shrink-0 w-64 bg-green-600 text-white">
        <div
          class="flex items-center justify-center h-16 border-b border-gray-700 bg-white"
        >
          <span class="text-xl font-medium text-black">Green-mate</span>
        </div>
        <div class="flex flex-col p-4">
          <a
            href="/admin-order"
            id="order-manage-link"
            class="my-2 px-2 py-1 flex items-center rounded-lg text-white hover:bg-lime-500"
          >
            <span class="mx-3">주문 관리</span>
          </a>
          <a
            href="/admin-category"
            id="category-manage-link"
            class="my-2 px-2 py-1 flex items-center rounded-lg text-white hover:bg-lime-500"
          >
            <span class="mx-3">카테고리 관리</span>
          </a>
          <a
            href="/admin-product"
            id="product-manage-link"
            class="my-2 px-2 py-1 flex items-center rounded-lg text-white hover:bg-lime-500"
          >
            <span class="mx-3">제품 관리</span>
          </a>
        </div>
      </div>
      <div class="flex-1 flex flex-col">
        <div
          class="flex items-center justify-between bg-white px-6 py-4 border-b"
        >
          <div class="flex items-center">
            <h1 class="text-2xl font-medium">카테고리 관리 페이지</h1>
          </div>
        </div>
        <div class="flex justify-center overflow-y-auto p-5">
          <div id="category-manage-content" style="display: block">
            <div class="flex justify-center overflow-y-auto p-20">
              <span class="font-bold text-3xl">카테고리 리스트</span>
            </div>
            <div class="flex justify-center font-bold text-gray-600">
              <span>카테고리 이름</span>
            </div>
            <div class="container w-96" id="category-list-div">
              <div
                class="bg-gray-200 py-2 flex justify-center items-center my-2 rounded-md border-b-2 border-gray-300"
              >
                <div class="w-1/3">다육/선인장</div>
                <button
                  class="w-15 border border-slate-500 bg-white py-1 px-2 rounded-lg m-2"
                >
                  수정
                </button>
                <button
                  class="w-15 border border-slate-500 bg-white py-1 px-2 rounded-lg"
                >
                  취소
                </button>
              </div>
              <div
                class="bg-gray-200 py-2 flex justify-center items-center my-2 rounded-md border-b-2 border-gray-300"
              >
                <div class="w-1/3">야생화</div>
                <button
                  class="w-15 border border-slate-500 bg-white py-1 px-2 rounded-lg m-2"
                >
                  수정
                </button>
                <button
                  class="w-15 border border-slate-500 bg-white py-1 px-2 rounded-lg"
                >
                  취소
                </button>
              </div>
              <div
                id="add-content-div"
                class="bg-gray-200 py-2 flex justify-center items-center my-2 rounded-md border-b-2 border-gray-300"
                style="display: none"
              >
                <input class="w-1/3" placeholder="카테고리 이름 작성" />
                <button
                  class="w-15 border border-slate-500 bg-white py-1 px-2 rounded-lg m-2"
                >
                  추가
                </button>
              </div>
            </div>

            <div class="flex justify-center font-bold text-gray-600">
              <button
                style="display: block"
                id="addBtn"
                class="w-15 border border-slate-500 bg-white py-1 px-2 rounded-lg"
              >
                추가
              </button>
              <button
                style="display: none"
                id="cancleBtn"
                class="w-15 border border-slate-500 bg-white py-1 px-2 rounded-lg"
              >
                취소
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
