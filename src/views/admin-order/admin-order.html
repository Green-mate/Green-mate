    <title>Login - Admin Panel</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="admin-order.js" type="module" defer></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen bg-gray-100">
      <div class="flex flex-col flex-shrink-0 w-64 bg-green-600 text-white">
        <div
          class="flex items-center justify-center h-16 border-b border-gray-700 bg-white"
        >
          <span class="text-xl font-medium text-black">Green-mate</span>
        </div>
        <div class="flex flex-col p-4">
          <a
            href="/admin-order"
            id="order-manage-link"
            class="my-2 px-2 py-1 flex items-center rounded-lg text-white hover:bg-lime-500"
          >
            <span class="mx-3">주문 관리</span>
          </a>
          <a
            href="/admin-category"
            id="category-manage-link"
            class="my-2 px-2 py-1 flex items-center rounded-lg text-white hover:bg-lime-500"
          >
            <span class="mx-3">카테고리 관리</span>
          </a>
          <a
            href="/admin-product"
            id="product-manage-link"
            class="my-2 px-2 py-1 flex items-center rounded-lg text-white hover:bg-lime-500"
          >
            <span class="mx-3">제품 관리</span>
          </a>
        </div>
      </div>
      <div class="flex-1 flex flex-col">
        <div
          class="flex items-center justify-between bg-white px-6 py-4 border-b"
        >
          <div class="flex items-center">
            <button class="text-gray-500 focus:outline-none lg:hidden">
              <svg
                class="w-6 h-6"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4 6H20M4 12H20M4 18H20"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />

            </button>
            <h1 class="text-2xl font-medium">주문 관리 페이지</h1>
          </div>

              />
            </button>

        <div class="flex justify-center overflow-y-auto p-5">

              <div

              >
                <div class="flex justify-center">
                  <div class="flex justify-center w-1/3 text-lg font-bold m-4">
                    상품 준비
                  </div>
                  <div class="flex justify-center w-1/3 text-lg font-bold m-4">
                    배송중인 상품
                  </div>
                  <div class="flex justify-center w-1/3 text-lg font-bold m-4">

                <div class="flex justify-center">
                  <div class="flex justify-center w-1/3 text-xl">15</div>
                  <div class="flex justify-center w-1/3 text-xl">2</div>
                  <div class="flex justify-center w-1/3 text-xl">13</div>
                </div>
              </div>

              <div class="flex justify-center overflow-y-auto p-20">
                <span class="font-bold text-3xl">주문 리스트</span>
              </div>
              <div class="flex font-bold text-gray-600 ml-2">
                <div class="w-1/4">주문 날짜</div>
                <div class="w-1/4">주문 정보</div>

                  <div class="w-1/4">후드티 1개, 팬츠 1개</div>
                  <div class="w-1/4">￦ 70,000</div>
                  <div class="w-1/4">
                    <select class="w-full py-1 px-2 rounded-lg font-bold">
                      <option value="ready" selected>상품 준비중</option>
                      <option value="shipping">배송 중</option>
                      <option value="delivered">배송 완료</option>
                    </select>
                  </div>
                  <button
                    class="w-20 border border-slate-500 bg-white py-1 px-2 rounded-lg"
